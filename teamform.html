<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- reset css -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <!-- css -->
  <link rel="stylesheet" href="../teamproject_css/teamform.css">
</head>

<body>
  <div class="container">
    <div class="img">
      <img src="https://z1photorankmedia-a.akamaihd.net/media/n/d/b/ndboe85/normal.jpg" alt="">
    </div>
    <div class="center">
      <div class="wrapper">
        <h2 class="regTitle">Registration</h2>
        <form action="" class="regForm">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" name="name">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" name="email">
          </div>
          <div class="input-box">
            <input type="password" placeholder="Create password" name="password">
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm password" name="confirm password">
          </div>
          <div class="input-box button">
            <input type="submit" value="Register Now">
          </div>
          <div class="text">
            <h3 class="question">Already have an account?
              <a href="#" class="login">Login now</a>
            </h3>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
